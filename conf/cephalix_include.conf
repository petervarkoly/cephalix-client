<virtualhost REPLACE-VPN_IP:80>
        ServerAdmin     admin@cephalix.server
        DocumentRoot    /srv/www/oss
        ServerName      REPLACE-VPN_IP
        <location /api>
          Require ip REPLACE-zadmin
        </location>
        ErrorLog        /var/log/apache2/cephalix-error_log
        TransferLog     /var/log/apache2/cephalix-access_log
        Header always set Access-Control-Allow-Origin "*"
        Header always set Access-Control-Allow-Headers "X-Requested-With, Content-Type, Origin, Authorization, Accept, Client-Security-Token, Accept-Encoding"
        Header always set Access-Control-Allow-Methods "POST, GET, OPTIONS, DELETE, PUT"

        ProxyRequests     Off
        ProxyPass          /api http://127.0.0.1:9080/api
        ProxyPassReverse   /api http://127.0.0.1:9080/api
</virtualhost>
